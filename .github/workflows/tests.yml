name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.4, 8.5]
        laravel: [11, 12]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: yaml, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: |
          composer --version
          if [ "${{ matrix.laravel }}" = "12" ]; then
            composer require "laravel/framework:^12.0" "orchestra/testbench:^10.0" --dev --no-interaction --no-update
            composer update laravel/framework orchestra/testbench --prefer-dist --no-interaction -W
          else
            composer require "laravel/framework:^11.0" "orchestra/testbench:^9.0" --dev --no-interaction --no-update
            composer update laravel/framework orchestra/testbench --prefer-dist --no-interaction -W
          fi
          composer install --prefer-dist --no-interaction

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Run Pint (Code Style)
        run: vendor/bin/pint --preset psr12 --test

# TODO fix first
#      - name: Run Psalm (Static Analysis)
#        run: vendor/bin/psalm

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: yaml, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-interaction

      - name: Run Pint check
        run: vendor/bin/pint --preset psr12 --test

# TODO fix first
#      - name: Run Psalm
#        run: vendor/bin/psalm --show-info=false
#
#      - name: Check types
#        run: vendor/bin/psalm --no-cache

  security:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run composer audit
        run: composer audit
